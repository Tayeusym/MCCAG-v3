name: Auto Deploy via SSH

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install

      - name: Create deployment package
        run: |
          # 运行构建命令
          pnpm run build
          
          # 创建部署包
          mkdir -p /tmp/deploy-temp
          rsync -rlptgoD \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='*.log' \
            --exclude='.DS_Store' \
            --exclude='build.js' \
            --exclude='vite.config.js' \
            --exclude='README.md' \
            --exclude='package.json' \
            --exclude='pnpm-lock.yaml' \
            .dist/ /tmp/deploy-temp/
          tar -czf website-deploy.tar.gz -C /tmp/deploy-temp .
          tar -tzf website-deploy.tar.gz | head
          rm -rf /tmp/deploy-temp

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          scp -o StrictHostKeyChecking=no website-deploy.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            set -e
            cd /www/wwwroot/Website &&
            rm *.css *.js &&
            tar -xzf /tmp/website-deploy.tar.gz --strip-components=0 &&
            rm /tmp/website-deploy.tar.gz &&
            echo 'Deploy completed!'
          "

